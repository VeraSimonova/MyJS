<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var a = [];
		var flag = 0;
		
		for(;true;){
			var b = Number(prompt());
			if(b == 0){
				break;
			}
			a.push(b);
		};

		for(var d = 0; d < a.length; d = d+1){
			if(Number.isInteger(a[d])){
				flag = flag + 1 ;
			}
		};
		console.log(flag + " целых чисел") 
	</script>

</body>
</html>
